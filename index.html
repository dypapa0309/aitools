<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Tools Explorer - Discover and Compare AI Tools</title>
        <meta name="description" content="Explore a comprehensive directory of AI tools. Compare features, read descriptions, and find the perfect AI solution for your needs.">
        <meta name="keywords" content="AI tools, artificial intelligence, machine learning, AI directory, AI comparison">
        
        <link rel="canonical" href="https://aitoolexplorer.site">
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://aitoolexplorer.site">
        <meta property="og:title" content="AI Tools Explorer - Your Gateway to AI Solutions">
        <meta property="og:description" content="Discover, compare, and choose from a wide range of AI tools. Find the perfect AI solution for your project or business.">
        <meta property="og:image" content="https://aitoolexplorer.site/path-to-your-image.jpg">
    
        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://aitoolexplorer.site">
        <meta property="twitter:title" content="AI Tools Explorer - Your Gateway to AI Solutions">
        <meta property="twitter:description" content="Discover, compare, and choose from a wide range of AI tools. Find the perfect AI solution for your project or business.">
        <meta property="twitter:image" content="https://aitoolexplorer.site/path-to-your-image.jpg">
    
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/favicon.png">
        
        <!-- Your existing stylesheet -->
        <link rel="stylesheet" href="styles/main.css">
        
        <!-- Structured Data -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "AI Tools Explorer",
          "url": "https://aitoolexplorer.site",
          "description": "Comprehensive directory and comparison tool for AI solutions and tools.",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://aitoolexplorer.site?search={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        }
        </script>
    </head>
<body>
    <div id="window" class="window">
        <div class="title-bar">
            <div class="title-bar-text">AI Tools Explorer</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize">_</button>
                <button aria-label="Maximize">□</button>
                <button aria-label="Close">X</button>
            </div>
        </div>
        <div class="window-body">
            <div class="language-selector">
                <button id="en-btn">English</button>
                <button id="ko-btn">한국어</button>
            </div>
            <h1 id="main-title">AI Tools Explorer</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search AI tools...">
            </div>
            <div class="category-filter">
                <select id="categorySelect">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div id="toolsGrid" class="tools-grid"></div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
